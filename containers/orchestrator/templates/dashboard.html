<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurboPredict X Protean - Orchestrator Dashboard</title>
    <style>
        body {
            background: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            border: 2px solid #00ff00;
            padding: 20px;
            margin-bottom: 30px;
            background: #001100;
        }
        .header h1 {
            margin: 0;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .unit-card {
            border: 1px solid #00ff00;
            padding: 15px;
            background: #001100;
            border-radius: 5px;
        }
        .unit-card h3 {
            margin: 0 0 10px 0;
            color: #00ffff;
        }
        .status-healthy {
            color: #00ff00;
        }
        .status-unhealthy {
            color: #ff0000;
        }
        .controls {
            text-align: center;
            margin: 30px 0;
        }
        button {
            background: #003300;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background: #00ff00;
            color: #000000;
        }
        .summary {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #00ff00;
            background: #001100;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TURBOPREDICT X PROTEAN</h1>
        <h2>CONTAINER ORCHESTRATOR DASHBOARD</h2>
        <p>Unified Neural Interface - Containerized Architecture</p>
    </div>

    <div class="summary" id="summary">
        <p>Loading system status...</p>
    </div>

    <div class="controls">
        <button onclick="refreshStatus()">Refresh Status</button>
        <button onclick="refreshAllUnits()">Refresh All Units</button>
        <button onclick="viewMetrics()">View Metrics</button>
    </div>

    <div class="status-grid" id="unitsGrid">
        <p>Loading units...</p>
    </div>

    <script>
        async function fetchStatus() {
            try {
                const response = await fetch('/api/units/status');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching status:', error);
                return null;
            }
        }

        function renderUnits(statusData) {
            const grid = document.getElementById('unitsGrid');

            if (!statusData) {
                grid.innerHTML = '<p>Error loading units</p>';
                return;
            }

            const summary = document.getElementById('summary');
            summary.innerHTML = `
                <p><strong>System Summary</strong></p>
                <p>Total Units: ${statusData.summary.total_units} |
                Healthy: <span class="status-healthy">${statusData.summary.healthy_units}</span> |
                Unhealthy: <span class="status-unhealthy">${statusData.summary.unhealthy_units}</span> |
                Health: ${statusData.summary.health_percentage.toFixed(1)}%</p>
                <p>Last Updated: ${new Date(statusData.timestamp).toLocaleString()}</p>
            `;

            let html = '';
            for (const [unitId, unitData] in Object.entries(statusData.units)) {
                const statusClass = unitData.healthy ? 'status-healthy' : 'status-unhealthy';
                const statusText = unitData.healthy ? 'HEALTHY' : 'UNHEALTHY';

                html += `
                    <div class="unit-card">
                        <h3>${unitId}</h3>
                        <p>Status: <span class="${statusClass}">${statusText}</span></p>
                        <p>Checked: ${new Date(unitData.checked_at).toLocaleTimeString()}</p>
                        ${unitData.error ? `<p>Error: ${unitData.error}</p>` : ''}
                        <button onclick="refreshUnit('${unitId}')">Refresh</button>
                        <button onclick="viewUnitDetails('${unitId}')">Details</button>
                    </div>
                `;
            }
            grid.innerHTML = html;
        }

        async function refreshStatus() {
            const statusData = await fetchStatus();
            renderUnits(statusData);
        }

        async function refreshAllUnits() {
            try {
                const response = await fetch('/api/system/refresh-all', { method: 'POST' });
                const data = await response.json();
                alert(`Refresh completed: ${data.successful_refreshes}/${data.total_units} successful`);
                refreshStatus();
            } catch (error) {
                alert('Error triggering refresh: ' + error.message);
            }
        }

        async function refreshUnit(unitId) {
            try {
                const response = await fetch(`/api/units/${unitId}/refresh`, { method: 'POST' });
                const data = await response.json();
                alert(`Unit ${unitId} refresh: ${data.refresh_triggered ? 'Success' : 'Failed'}`);
                refreshStatus();
            } catch (error) {
                alert('Error refreshing unit: ' + error.message);
            }
        }

        function viewUnitDetails(unitId) {
            window.open(`/api/units/${unitId}/status`, '_blank');
        }

        function viewMetrics() {
            window.open('/api/metrics', '_blank');
        }

        // Initial load and auto-refresh
        refreshStatus();
        setInterval(refreshStatus, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
